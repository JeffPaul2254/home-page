<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- SideBar Menu -->
    <!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_sidebar_icons -->
<div class="sidebar">
    <div class="logo"><i class="fa fa-graduation-cap" aria-hidden="true"></i>  SchoolTec</div>
  <a href="#home"><i class="fa fa-fw fa-home"></i> DashBoard</a>
  <a href="#services"><i class="fa fa-users" aria-hidden="true"></i> Students</a>
  <a href="#clients"><i class="fa fa-television" aria-hidden="true"></i> Courses</a>
  <a href="#contact"><i class="fa fa-user" aria-hidden="true"></i> Teachers</a>
  <a href="#attendence"><i class="fa fa-user-o" aria-hidden="true"></i> Attendence</a>
  <a href="#payment"><i class="fa fa-credit-card" aria-hidden="true"></i> Payment</a>
  <a href="#settings"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>

<div class="admin-request">
    <div>Request to Admin</div><br>
      <button>Be Admin <i class="fa fa-arrow-right"></i></button>
    </div>
</div>

<!-- Dashboard -->
<div class="dashboard-header">
  <div class="dashboard-title">Dashboard</div>

  <!-- https://www.w3schools.com/howto/howto_css_searchbar.asp -->
  <div class="header-right">
    <div class="search-box">
      <input type="text" placeholder="Search for students/teachers/document...">
      <i class="fas fa-search"></i>
    </div>
    <div class="notification"><i class="fas fa-bell"></i></div>
    <img src="DSC_0243.JPG" alt="Profile" class="profile-pic">
  </div>
</div>

<div class="stats-cards">
  <div class="card">
    <div class="icon-blue"><i class="fa fa-user" aria-hidden="true"></i></div>
    <div class="card-title">Total Students</div>
    <div class="card-row">
    <div class="card-value">4.5K</div>
    <span class="badge-blue">+34%</span>
    </div>
  </div>
  <div class="card">
    <div class="icon-purple"><i class="fa fa-desktop" aria-hidden="true"></i></div>
    <div class="card-title">Total Courses</div>
    <div class="card-row">
    <div class="card-value">300</div>
    <span class="badge-purple">+34%</span>
    </div>
  </div>
  <div class="card">
    <div class="icon-red"><i class="fa fa-money-bill" aria-hidden="true"></i></div>
    <div class="card-title">Total Earnings</div>
    <div class="card-row">
    <div class="card-value">$30K</div>
    <span class="badge-red">-12%</span>
    </div>
  </div>
</div>
     
</body>
</html>
